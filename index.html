<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-3xl bg-white p-8 shadow-lg rounded-lg">
   <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Usuários</h1>

   <form id="user-form" class="flex flex-col gap-4">
    <input type="hidden" id="user-id" />

    <div>
     <label class="block text-gray-700 font-semibold">Nome</label>
     <input
      type="text"
      id="name"
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
      required
     />
    </div>

    <div>
     <label class="block text-gray-700 font-semibold">Tipo</label>
     <input
      type="text"
      id="type"
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
      required
     />
    </div>

    <button
     type="submit"
     class="bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transition"
    >
     Salvar
    </button>
   </form>

   <table
    class="w-full mt-6 text-sm text-gray-700 border-separate border-spacing-2"
   >
    <thead>
     <tr class="bg-gray-200 text-left text-sm font-semibold">
      <th class="py-4 px-6">Nome</th>
      <th class="py-4 px-6">Tipo</th>
      <th class="py-4 px-6 text-center">Ações</th>
     </tr>
    </thead>
    <tbody id="user-list"></tbody>
   </table>
  </div>

  <script src="./js/script.js"></script>
 </body>
</html>
